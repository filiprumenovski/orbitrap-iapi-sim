# Prometheus configuration for Orbitrap Simulator
# Used with docker-compose observability profile

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Orbitrap Simulator metrics (if exposed)
