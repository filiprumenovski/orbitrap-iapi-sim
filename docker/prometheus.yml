# Prometheus configuration for Orbitrap Simulator
# Used with docker-compose observability profile

global:
  scrape_interval: 1s
  evaluation_interval: 1s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Orbitrap Simulator metrics (if exposed)
  # Note: Add metrics endpoint to your services to enable this
  # - job_name: 'orbitrap-simulator'
  #   static_configs:
  #     - targets: ['simulator:9100']
  #   metrics_path: /metrics

  # .NET console sample metrics
  - job_name: 'orbitrap-console'
    static_configs:
      - targets: ['console:9464']
    metrics_path: /metrics

  # Stress test client metrics (running in Docker)
  - job_name: 'orbitrap-stress'
    static_configs:
      - targets: ['stress:9465']
    metrics_path: /metrics
