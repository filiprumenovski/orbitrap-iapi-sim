name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # ==========================================================================
  # Quick validation before full CI
  # ==========================================================================
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title format
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          # Conventional commits pattern
          if [[ ! "$TITLE" =~ ^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?:\ .+ ]]; then
            echo "::warning::PR title should follow conventional commits format"
            echo "Examples: 'feat: add new feature', 'fix(mock): resolve issue'"
          fi

      - name: Check for large files
        run: |
          # Find files larger than 1MB
          LARGE_FILES=$(find . -type f -size +1M -not -path "./.git/*" 2>/dev/null || true)
          if [ -n "$LARGE_FILES" ]; then
            echo "::warning::Large files detected (>1MB):"
            echo "$LARGE_FILES"
          fi

      - name: Detect file changes
        id: changes
        run: |
          # Get changed files
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD || echo "")

          # Check what changed
          echo "dotnet=$(echo "$CHANGED" | grep -E '\.(cs|csproj|sln)$' | head -1 | wc -l | tr -d ' ')" >> $GITHUB_OUTPUT
          echo "rust=$(echo "$CHANGED" | grep -E '\.(rs|toml)$' | head -1 | wc -l | tr -d ' ')" >> $GITHUB_OUTPUT
          echo "proto=$(echo "$CHANGED" | grep -E '\.proto$' | head -1 | wc -l | tr -d ' ')" >> $GITHUB_OUTPUT
          echo "ci=$(echo "$CHANGED" | grep -E '^\.github/' | head -1 | wc -l | tr -d ' ')" >> $GITHUB_OUTPUT

    outputs:
      dotnet-changed: ${{ steps.changes.outputs.dotnet }}
      rust-changed: ${{ steps.changes.outputs.rust }}
      proto-changed: ${{ steps.changes.outputs.proto }}
      ci-changed: ${{ steps.changes.outputs.ci }}

  # ==========================================================================
  # .NET validation (only if .NET files changed)
  # ==========================================================================
  dotnet:
    name: .NET Validation
    runs-on: ubuntu-latest
    needs: quick-check
    if: needs.quick-check.outputs.dotnet-changed != '0' || needs.quick-check.outputs.proto-changed != '0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore Orbitrap.sln

      - name: Build
        run: dotnet build Orbitrap.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Orbitrap.sln --configuration Release --no-build --verbosity normal

      - name: Format check
        run: dotnet format Orbitrap.sln --verify-no-changes

  # ==========================================================================
  # Rust validation (only if Rust files changed)
  # ==========================================================================
  rust:
    name: Rust Validation
    runs-on: ubuntu-latest
    needs: quick-check
    if: needs.quick-check.outputs.rust-changed != '0' || needs.quick-check.outputs.proto-changed != '0'
    defaults:
      run:
        working-directory: src/rust/lc-ms-simulator

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Format check
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test

  # ==========================================================================
  # Summary status
  # ==========================================================================
  status:
    name: PR Status
    runs-on: ubuntu-latest
    needs: [quick-check, dotnet, rust]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.dotnet.result }}" == "failure" ] || [ "${{ needs.rust.result }}" == "failure" ]; then
            echo "::error::One or more checks failed"
            exit 1
          fi
          echo "All checks passed!"
