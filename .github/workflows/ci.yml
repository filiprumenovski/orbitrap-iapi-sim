name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  CARGO_TERM_COLOR: always

jobs:
  # ==========================================================================
  # .NET Build and Test
  # ==========================================================================
  dotnet:
    name: .NET ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore Orbitrap.sln

      - name: Build
        run: dotnet build Orbitrap.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Orbitrap.sln --configuration Release --no-build --verbosity normal --logger trx --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: ./TestResults/*.trx
          retention-days: 7

  # ==========================================================================
  # Code Coverage
  # ==========================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: dotnet

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Orbitrap.sln

      - name: Test with coverage
        run: |
          dotnet test Orbitrap.sln \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ==========================================================================
  # .NET Format Check
  # ==========================================================================
  format:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Orbitrap.sln

      - name: Check formatting
        run: dotnet format Orbitrap.sln --verify-no-changes --verbosity diagnostic

  # ==========================================================================
  # Rust Build and Test
  # ==========================================================================
  rust:
    name: Rust ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    defaults:
      run:
        working-directory: src/rust/lc-ms-simulator

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src/rust/lc-ms-simulator/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test --release

  # ==========================================================================
  # Security Audit
  # ==========================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: .NET Security Scan
        run: |
          dotnet tool install --global security-scan || true
          dotnet restore Orbitrap.sln
          # Note: Add actual security scanning tool commands here
          echo "Security scan placeholder - configure dotnet-security-scan or similar"

      - name: Rust Security Audit
        working-directory: src/rust/lc-ms-simulator
        run: |
          cargo install cargo-audit || true
          cargo audit || echo "Audit completed with warnings"

  # ==========================================================================
  # Build Artifacts
  # ==========================================================================
  artifacts:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [dotnet, rust]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Orbitrap.sln

      - name: Create NuGet packages
        run: dotnet pack Orbitrap.sln --configuration Release --output ./artifacts/nuget

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/nuget/*.nupkg
          retention-days: 30

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust simulator
        working-directory: src/rust/lc-ms-simulator
        run: cargo build --release

      - name: Upload Rust binary
        uses: actions/upload-artifact@v4
        with:
          name: lc-ms-simulator-linux
          path: src/rust/lc-ms-simulator/target/release/lc-ms-simulator
          retention-days: 30
